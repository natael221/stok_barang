<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Stok Barang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }

    h1 {
      margin-bottom: 4px;
      font-size: 28px;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .search {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: white;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      border-radius: 14px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #020617;
      color: #94a3b8;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.05em;
    }

    tr {
      border-bottom: 1px solid #020617;
    }

    tr:hover {
      background: #020617;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
      display: inline-block;
    }

    .AVAILABLE {
      background: #064e3b;
      color: #34d399;
    }

    .UNAVAILABLE {
      background: #450a0a;
      color: #f87171;
    }

    .stock {
      font-weight: 700;
      font-size: 15px;
    }

    .loading {
      color: #94a3b8;
      margin-top: 12px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 14px;
        border-radius: 12px;
        padding: 12px;
        background: #020617;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
      }

      td::before {
        content: attr(data-label);
        color: #94a3b8;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Dashboard Stok Barang</h1>
  <div class="subtitle">Realtime dari Google Spreadsheet</div>

  <div class="search">
    <input id="search" placeholder="Cari barang atau kode..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Stok</th>
        <th>Satuan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div id="loading" class="loading">Loading data...</div>

  <script>
    // ============================
    // CONFIG
    // ============================
    const DATA_URL = "https://script.google.com/macros/s/AKfycbz6LurKEWD4qFB7E6ECYmDa04g8p4Qe6RyV9sbUgnXOzkAaWL4h3e8LCZAjXi2EpjI2IA/exec";

    // ============================
    // STATE
    // ============================
    let data = [];

    const tbody = document.getElementById("table-body");
    const search = document.getElementById("search");
    const loading = document.getElementById("loading");

    function render(filter = "") {
      tbody.innerHTML = "";

      const filtered = data.filter(item =>
        (item["Nama barang"] + item["Kode barang"])
          .toLowerCase()
          .includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Data tidak ditemukan</td></tr>`;
        return;
      }

      filtered.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td data-label="Kode">${item["Kode barang"]}</td>
            <td data-label="Nama">${item["Nama barang"]}</td>
            <td data-label="Stok" class="stock">${item["Stok sekarang"]}</td>
            <td data-label="Satuan">${item["Satuan"]}</td>
            <td data-label="Status">
              <span class="badge ${item["Status"]}">
                ${item["Status"]}
              </span>
            </td>
          </tr>
        `;
      });
    }

    function loadData() {
      loading.style.display = "block";

      fetch(DATA_URL)
        .then(res => res.json())
        .then(json => {
          data = json;
          render(search.value);
          loading.style.display = "none";
        })
        .catch(err => {
          loading.textContent = "Gagal memuat data";
          console.error(err);
        });
    }

    search.addEventListener("input", e => render(e.target.value));

    loadData();
    setInterval(loadData, 10000); // auto refresh 10 detik
  </script>

</body>
</html>
