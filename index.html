<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Stok Barang - SAPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --sapx-orange: #ED6723;
      --sapx-purple: #85247F;
      --sapx-purple-dark: #5E1A59;
      --sapx-bg: #2a0f2a;
      --sapx-card: #3b123a;
      --sapx-text: #fdf2f8;
      --sapx-muted: #f5c2d8;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--sapx-bg);
      color: var(--sapx-text);
      margin: 0;
      padding: 24px;
    }

    h1 {
      margin-bottom: 4px;
      font-size: 28px;
      color: var(--sapx-orange);
    }

    .subtitle {
      color: var(--sapx-muted);
      margin-bottom: 20px;
    }

    .search {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: var(--sapx-purple-dark);
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: #f0aacb;
    }

    .refresh-btn {
      margin-bottom: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--sapx-orange), var(--sapx-purple));
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .refresh-btn:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--sapx-card);
      border-radius: 14px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 14px;
    }

    th {
      color: var(--sapx-muted);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.05em;
    }

    tr {
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
      display: inline-block;
    }

    .AVAILABLE {
      background: rgba(237, 103, 35, 0.15);
      color: var(--sapx-orange);
    }

    .UNAVAILABLE {
      background: rgba(133, 36, 127, 0.35);
      color: #fbd3ea;
    }

    .stock {
      font-weight: 700;
      font-size: 15px;
    }

    .loading {
      color: var(--sapx-muted);
      margin-top: 12px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead { display: none; }

      tr {
        margin-bottom: 14px;
        border-radius: 12px;
        padding: 12px;
        background: var(--sapx-card);
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
      }

      td::before {
        content: attr(data-label);
        color: var(--sapx-muted);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Dashboard Stok Barang</h1>
  <div class="subtitle">Realtime dari Google Spreadsheet</div>

  <div class="search">
    <input id="search" placeholder="Cari barang atau kode..." />
  </div>

  <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh Sekarang</button>

  <table>
    <thead>
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Stok</th>
        <th>Satuan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div id="loading" class="loading">Loading data...</div>

  <script>
    const DATA_URL = "https://script.google.com/macros/s/AKfycbz6LurKEWD4qFB7E6ECYmDa04g8p4Qe6RyV9sbUgnXOzkAaWL4h3e8LCZAjXi2EpjI2IA/exec";

    let data = [];
    let intervalId = null;

    const tbody = document.getElementById("table-body");
    const search = document.getElementById("search");
    const loading = document.getElementById("loading");
    const refreshBtn = document.getElementById("refreshBtn");

    function render(filter = "") {
      tbody.innerHTML = "";

      const filtered = data.filter(item =>
        (item["Nama barang"] + item["Kode barang"])
          .toLowerCase()
          .includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Data tidak ditemukan</td></tr>`;
        return;
      }

      filtered.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td data-label="Kode">${item["Kode barang"]}</td>
            <td data-label="Nama">${item["Nama barang"]}</td>
            <td data-label="Stok" class="stock">${item["Stok sekarang"]}</td>
            <td data-label="Satuan">${item["Satuan"]}</td>
            <td data-label="Status">
              <span class="badge ${item["Status"]}">${item["Status"]}</span>
            </td>
          </tr>`;
      });
    }

    function loadData() {
      loading.style.display = "block";

      fetch(DATA_URL)
        .then(res => res.json())
        .then(json => {
          data = json;
          render(search.value);
          loading.style.display = "none";
        })
        .catch(err => {
          loading.textContent = "Gagal memuat data";
          console.error(err);
        });
    }

    search.addEventListener("input", e => render(e.target.value));
    refreshBtn.addEventListener("click", loadData);

    function startAutoRefresh() {
      if (!intervalId) intervalId = setInterval(loadData, 10000);
    }

    function stopAutoRefresh() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    loadData();
    startAutoRefresh();

    document.addEventListener("visibilitychange", () => {
      document.visibilityState === "visible"
        ? startAutoRefresh()
        : stopAutoRefresh();
    });
  </script>

</body>
</html>
