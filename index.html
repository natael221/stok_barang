<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Stok Barang - SAPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://www.sapx.id/assets/img/logo.png">
  <link rel="apple-touch-icon" href="https://www.sap-express.id/assets/img/logo/sapx-logo-og-image.png">

  <style>
    :root {
      --sapx-orange: #ED6723;
      --sapx-purple: #85247F;
      --green: #16a34a;
      --red: #dc2626;
      --border: #e5e7eb;
      --muted: #6b7280;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: #ffffff;
      color: #111827;
      margin: 0;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }

    .header img {
      height: 42px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      color: var(--sapx-purple);
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .search {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: #fafafa;
      color: var(--muted);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.05em;
    }

    tr:hover {
      background: #fafafa;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
    }

    .AVAILABLE {
      background: #dcfce7;
      color: var(--green);
    }

    .UNAVAILABLE {
      background: #fee2e2;
      color: var(--red);
    }

    .stock {
      font-weight: 700;
    }

    .loading {
      color: var(--muted);
      margin-top: 12px;
    }

    .refresh-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }

    .refresh-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: var(--sapx-orange);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    .refresh-btn i {
      font-size: 18px;
    }

    .refresh-btn:hover {
      background: var(--sapx-purple);
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 14px;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
      }

      td::before {
        content: attr(data-label);
        color: var(--muted);
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.sapx.id/assets/img/logo.png" alt="SAPX Logo">
    <h1>Dashboard Stok Barang</h1>
  </div>
  <div class="subtitle">Realtime dari Google Spreadsheet</div>

  <div class="search">
    <input id="search" placeholder="Cari barang atau kode..." />
  </div>

  <table>
    <thead>
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Stok</th>
        <th>Satuan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div id="loading" class="loading">Loading data...</div>

  <div class="refresh-wrapper">
    <button id="refreshBtn" class="refresh-btn">
      <i class="fa-solid fa-rotate-right"></i>
      Refresh Data
    </button>
  </div>

  <script>
    const DATA_URL = "https://script.google.com/macros/s/AKfycbzrvX4f_hOCuSc8ftg4BB9c7_ewRmXMGJ-0XRXd_sJA4LRTqbznlXW94CIhAth9l--d/exec";

    let data = [];
    let intervalId = null;

    const tbody = document.getElementById("table-body");
    const search = document.getElementById("search");
    const loading = document.getElementById("loading");
    const refreshBtn = document.getElementById("refreshBtn");

    function render(filter = "") {
      tbody.innerHTML = "";

      const filtered = data.filter(item =>
        (item["NAMA BARANG"] + item["KODE ATK"])
          .toLowerCase()
          .includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Data tidak ditemukan</td></tr>`;
        return;
      }

      filtered.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td data-label="Kode">${item["KODE ATK"]}</td>
            <td data-label="Nama">${item["NAMA BARANG"]}</td>
            <td data-label="Stok" class="stock">${item["STOK REALTIME"]}</td>
            <td data-label="Satuan">${item["KETERANGAN"]}</td>
            <td data-label="Status">
              <span class="badge ${item["STATUS"]}">${item["STATUS"]}</span>
            </td>
          </tr>
        `;
      });
    }

    function loadData() {
      loading.style.display = "block";
      fetch(DATA_URL)
        .then(res => res.json())
        .then(json => {
          data = json;
          render(search.value);
          loading.style.display = "none";
        })
        .catch(err => {
          loading.textContent = "Gagal memuat data";
          console.error(err);
        });
    }

    search.addEventListener("input", e => render(e.target.value));
    refreshBtn.addEventListener("click", loadData);

    function startAutoRefresh() {
      if (!intervalId) intervalId = setInterval(loadData, 10000);
    }

    function stopAutoRefresh() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    loadData();
    startAutoRefresh();

    document.addEventListener("visibilitychange", () => {
      document.visibilityState === "visible"
        ? startAutoRefresh()
        : stopAutoRefresh();
    });
  </script>

</body>
</html>
